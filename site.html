<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class = "container">

    <h1 class="title">want to play a game?</h1>
    <h5 class="remark">you dont have to if you don't want :(</h5>

    <div class="status-restart">
      <div class="status">player x</div>
      <div class="RS">restart</div>
    </div>

    <div class="grid">
      <div class="grid-square 0"></div>
      <div class="grid-square 1"></div>
      <div class="grid-square 2"></div>

      <div class="grid-square 3"></div>
      <div class="grid-square 4"></div>
      <div class="grid-square 5"></div>

      <div class="grid-square 6"></div>
      <div class="grid-square 7"></div>
      <div class="grid-square 8"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
